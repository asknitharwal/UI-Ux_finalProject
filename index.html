<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <form action="#" id="form">
      <h2>Login</h2>
      <hr>
        <div class="input-field">
        <input type="text" id="email" required>
        <span></span>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <span></span>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <div class="buttons">
        <button class="btn-hover color-1" id="btn">Log In</button></div>
      <div class="register">
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
<script>
let arr= JSON.parse(localStorage.getItem("userdetails")) ||[];
let form= document.getElementById("form")
let btn=document.getElementById("btn")

form.addEventListener("submit", (e)=> {
            e.preventDefault();
            let obj = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            let details = arr.find((ele) => ele.email === obj.email && ele.password === obj.password);

            if (details) {
                localStorage.setItem("loginUser", JSON.stringify(details))
                alert("Login Successfully");

                // window.location.href = "register.html";
                window.location.href = "home.html";

            } else {
                alert("Invalid Credentials");
            }

            form.reset();
        });

</script>
</html>
